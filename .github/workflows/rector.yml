name: Rector
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  rector:
    name: Rector with PHP ${{ matrix.php-versions }} - ${{ matrix.composer-dependencies }} dependencies
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['7.4', '8.0']
        composer-dependencies: ['highest', 'lowest']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          update: true

      - name: Install Composer dependencies
        uses: "ramsey/composer-install@v1"
        with:
          dependency-versions: ${{ matrix.composer-dependencies }}
          composer-options: "--prefer-stable"

      - name: Rector
        run: php vendor/bin/rector process --dry-run --clear-cache
