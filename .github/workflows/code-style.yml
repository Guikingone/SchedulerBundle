name: Code style
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  php-cs-fixer:
    name: PHP CS Fixer with PHP ${{ matrix.php-versions }} - ${{ matrix.composer-dependencies }} dependencies
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['8.0']
        composer-dependencies: ['highest', 'lowest']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          update: true

      - name: Install Composer dependencies
        uses: "ramsey/composer-install@v1"
        with:
          dependency-versions: ${{ matrix.composer-dependencies }}
          composer-options: "--prefer-stable"

      - name: PHP CS Fixer
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
            args: --allow-risky=yes --dry-run
